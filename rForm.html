<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    
</head>
<body>
    <div class="container">
            <select name="Type of Reimburstment Expense" id="remType">
                <option value="Lodging">Lodging</option>
                <option value="Travel">Travel</option>
                <option value="Food">Food</option>
                <option value="Other">Other</option>
            </select>
            <input type= "number" placeholder= "Expense Amount" id="expAmt" size="75"> 
            <br>
            <label for="recieptHolder">Please submit a copy of your Reciept:</label>
            <input type="file" name="recieptHolder" accept="image/png, image/gif, image/jpeg" id="recieptImg"/>
            <textarea name="reimburstment information" rows="5" cols="50" id="remInfo" maxlength="250" placeholder="Reimburstment Description"></textarea>
            <br>
            <button id="b1" class="btn btn-secondary"> submit </button>
            <script src='rForm.js'></script>
</html>
